<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    
    >
<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
<h:body>


 <h:form>      
    <p:panel id="panel" header="Crea Nuova Associazione Anagrafica Voce Coge Contropartita" style="margin-bottom:10px;">
        <p:messages id="messages" />
 
        <h:panelGrid columns="4" cellpadding="5">
            <h:outputLabel for="scelta_coge" value="Voce coge di Contropartita: *" />
            <p:inputText id="scelta_coge" value="#{assanacoge.scelta_coge}" required="true" label="Voce Coge" 
            onchange="submit()"
	valueChangeListener="#{assanacoge.cercacoge}">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="scelta_coge" />
            <h:outputText value="#{assanacoge.ds_scelta_coge}" />

        </h:panelGrid>
        <h:panelGrid columns="4" cellpadding="5">
            <h:outputLabel for="scelta_ana" value="Anagrafica: *" />
            <p:inputText id="scelta_ana" value="#{assanacoge.scelta_ana}" required="true" label="Anagrafica" onchange="submit()"
	valueChangeListener="#{assanacoge.cercaana}">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="scelta_ana" />
            <h:outputText value="#{assanacoge.ds_scelta_ana}" />

        </h:panelGrid>
        
        
        <h:dataTable value="#{assanacoge.lista_anagrafiche_lista}" var="employee"
   styleClass="employeeTable"
   headerClass="employeeTableHeader"
   rowClasses="employeeTableOddRow,employeeTableEvenRow">
   <h:column>    				
      <f:facet name="header">Codice Fiscale</f:facet>    				
      #{employee.partita_iva}
   </h:column>
   <h:column>
      <f:facet name="header">Partita IVA</f:facet>
      #{employee.codice_fiscale}
   </h:column>
   
</h:dataTable>
    </p:panel>
 
    <h:panelGrid columns="2">
        <p:commandButton value="Salva associazione" />
    </h:panelGrid>
</h:form>
</h:body>
</html>
