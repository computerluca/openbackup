<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">
<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
<h:body>
<h:form style="width:1500px;">
    <p:growl id="message"></p:growl>
    <p:outputLabel value="Pannello Commerciale"></p:outputLabel>
    <p:tabView orientation="left">
        <p:tab title="Commerciale">
 <h3>CHECKFEPA WEB 0.1 </h3>
 <h:commandButton id="reset"  
		value="Reset">
		<f:actionListener type="JavaVersionActionListener" />



	  </h:commandButton>
	  <h:commandButton id="format" 
		value="Format XML">
		<f:actionListener type="ResetActionListener" />



	  </h:commandButton>
   
	   
	   <h:inputTextarea value="#{javaVersion.file}" onchange="submit()"
	valueChangeListener="#{javaVersion.ivacambiata}" style="width:1000px;heigth:2000px;"/>
    
   <div>
    <strong>Somma dettagli </strong>
    <h:outputText value="#{javaVersion.somma_iva_dettaglio}" />
    
   </div>         </p:tab>
        <p:tab title="Riepilogo per aliquota">
       <p:outputLabel for="basic" value="Riepilogo per aliquota" />
        <p:selectOneListbox id="basic" value="#{javaVersion.aliquota}" onchange="submit()" valueChangeListener="#{javaVersion.aliquotacambiata}"    >
        <f:selectItems value="#{javaVersion.lista_aliquote}" />        </p:selectOneListbox>
           <strong>Somma iva dettagli </strong> 
<h:outputText value="#{javaVersion.somma_iva_dettaglio}" /><br />
      <strong>Somma iva riepilogo</strong>

    <h:outputText value="#{javaVersion.somma_iva_riepilogo}" /><br />
      <strong>Somma imponibile di dettaglio</strong>

    <h:outputText value="#{javaVersion.somma_dettaglio}" /><br />
       <strong>Somma imponibile di riepilogo</strong>

    <h:outputText value="#{javaVersion.somma_imponibile_riepilogo}" /><br />
        </p:tab>

           

        
        <p:tab title="Righe Dettaglio">
            <p:dataTable var="car" value="#{righedettaglio.orderList}"
            rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                                        emptyMessage="Nessun risultato trovato">
    <p:column headerText="Numero Riga" sortBy="orderNo">
        <h:outputText value="#{car.orderNo}" />
    </p:column>
 
    <p:column headerText="Descrizione" sortBy="productName" footerText="contains" filterMatchMode="contains">
        <h:outputText value="#{car.productName}" />
    </p:column>
    
   <!-- Anche questo commento non verrà renderizzato 
       <p:column headerText="PrezzoUnitario">
        <h:outputText value="#{car.pu}" />
    </p:column>
 
    <p:column headerText="Quantità">
        <h:outputText value="#{car.q}" />
    </p:column>
    <p:column headerText="Imponibile">
        <h:outputText value="#{car.imponibile}" />
    </p:column>
    <p:column headerText="AliquotaIVA">
        <h:outputText value="#{car.aliquota}" />
    </p:column>
    <p:column headerText="Totale">
        <h:outputText value="#{car.totale}" />
    </p:column>-->
    <f:facet name="footer">
    </f:facet>
</p:dataTable>
        </p:tab>
        <p:tab title="Visualizza Anomalie">
             <h3 style="margin-top: 0">Lista Anomalie (vengono caricate automaticamente)</h3>
    <p:orderList value="#{javaVersion.lista_anomalie}" var="city"  itemLabel="#{city}" itemValue="#{city}" />
        </p:tab>
    </p:tabView>
    
</h:form>
</h:body>
</html>
