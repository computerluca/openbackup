<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
<h:form style="width:500px;">
    <p:growl id="message"></p:growl>
    <p:outputLabel value="Pannello Commerciale"></p:outputLabel>
    <p:tabView orientation="left">
        <p:tab title="Commerciale">
 <h3>Pannello Commerciale</h3>
   
	   
	   <h:inputTextarea value="#{javaVersion.file}" onchange="submit()"
	valueChangeListener="#{javaVersion.ivacambiata}"/>
    
   <div>
    <strong>Somma dettagli </strong>
    <h:outputText value="#{javaVersion.somma_iva_dettaglio}" />
    
   </div>         </p:tab>
        <p:tab title="Riepilogo per aliquota">
<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
        <p:outputLabel for="basic" value="Riepilogo per aliquot" />
        <p:selectOneListbox id="basic" value="#{javaVersion.lista_alilquote}" var ="aliquota">
            <f:selectItem itemLabel="#{aliquota}" itemValue="#{aliquota}" />
        </p:selectOneListbox>
        </p:tab>
        <p:tab title="Righe Dettaglio">
            
        </p:tab>
        <p:tab title="Visualizza Anomalie">
             <h3 style="margin-top: 0">Lista Anomalie (vengono caricate automaticamente)</h3>
    <p:orderList value="#{javaVersion.lista_anomalie}" var="city"  itemLabel="#{city}" itemValue="#{city}" />
        </p:tab>
    </p:tabView>
    
</h:form>
</html>
