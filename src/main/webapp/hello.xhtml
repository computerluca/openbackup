<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">
<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
<h:body>
<h:form style="width:500px;">
    <p:growl id="message"></p:growl>
    <p:outputLabel value="Pannello Commerciale"></p:outputLabel>
    <p:tabView orientation="left">
        <p:tab title="Commerciale">
 <h3>Pannello Commerciale</h3>
 <h:commandButton id="submitButton" 
		value="Reset">
		<f:actionListener type="JavaVersionActionListener" />



	  </h:commandButton>
   
	   
	   <h:inputTextarea value="#{javaVersion.file}" onchange="submit()"
	valueChangeListener="#{javaVersion.ivacambiata}"/>
    
   <div>
    <strong>Somma dettagli </strong>
    <h:outputText value="#{javaVersion.somma_iva_dettaglio}" />
    
   </div>         </p:tab>
        <p:tab title="Riepilogo per aliquota">
       <p:outputLabel for="basic" value="Riepilogo per aliquota" />
        <p:selectOneListbox id="basic" value="#{javaVersion.aliquota}" onchange="submit()" valueChangeListener="#{javaVersion.aliquotacambiata}"    >
        <f:selectItems value="#{javaVersion.lista_aliquote}" />        </p:selectOneListbox>
           <strong>Somma iva dettagli </strong> 
  	<o:cache>
<h:outputText value="#{javaVersion.somma_iva_dettaglio}" /><br />
      <strong>Somma iva riepilogo</strong>

    <h:outputText value="#{javaVersion.somma_iva_riepilogo}" /><br />
      <strong>Somma imponibile di dettaglio</strong>

    <h:outputText value="#{javaVersion.somma_dettaglio}" /><br />
       <strong>Somma imponibile di riepilogo</strong>

    <h:outputText value="#{javaVersion.somma_imponibile_riepilogo}" /><br />
    </o:cache>
        </p:tab>

           

        
        <p:tab title="Righe Dettaglio">
            
        </p:tab>
        <p:tab title="Visualizza Anomalie">
             <h3 style="margin-top: 0">Lista Anomalie (vengono caricate automaticamente)</h3>
    <p:orderList value="#{javaVersion.lista_anomalie}" var="city"  itemLabel="#{city}" itemValue="#{city}" />
        </p:tab>
    </p:tabView>
    
</h:form>
</h:body>
</html>
