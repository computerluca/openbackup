<h:form>
    <h3 style="margin-top:0">Client</h3>
    <p:tree value="#{pdccoge.root}" var="node">
        <p:treeNode>
            <h:outputText value="#{node}" />
        </p:treeNode>
    </p:tree>
 
    <h3>Ajax</h3>
    <p:tree value="#{pdccoge.root}" var="node" dynamic="true">
        <p:treeNode>
            <h:outputText value="#{node}" />
        </p:treeNode>
    </p:tree>
</h:form>
