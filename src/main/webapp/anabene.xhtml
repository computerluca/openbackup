<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    
    >
<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>

</h:head>
<h:body>
     <h3 style="margin-top:0">Gestione Beni</h3>
    <p:dataTable var="car" value="#{anabene.lista_beni}">
    <p:column headerText="Id_bene">
        <h:outputText value="#{car.id_bene}" />
    </p:column>
 
    <p:column headerText="Codice Bene">
        <h:outputText value="#{car.codice_bene}" />
    </p:column>
 
    <p:column headerText="Descrizione">
        <h:outputText value="#{car.descrizione}" />
    </p:column>
 
   
</p:dataTable>

      </h:body>
</html>
