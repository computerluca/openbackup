<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    
    >
<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
<h:body>

              
 
    <h3 style="margin-top:0">Gestione Anagrafiche</h3>
    
<h:form>
    	<h:commandButton action="#{anamana.newana}" value="Crea nuova anagrafica" />
    	<h:commandButton action="#{anamana.configurazione}" value="Configura anagrafica principale" />
      <h:outputText id="anagrafica" value="#{param['id']}" />
      <h:dataTable value="#{anamana.lista_anagrafiche_lista}" var="employee"
   styleClass="employeeTable"
   headerClass="employeeTableHeader"
   rowClasses="employeeTableOddRow,employeeTableEvenRow">
   <h:column>    				
      <f:facet name="header">Codice Fiscale</f:facet>    				
      #{employee.partita_iva}
   </h:column>
   <h:column>
      <f:facet name="header">Partita IVA</f:facet>
      #{employee.codice_fiscale}
   </h:column>
   
</h:dataTable>
      </h:form>
      </h:body>
</html>
